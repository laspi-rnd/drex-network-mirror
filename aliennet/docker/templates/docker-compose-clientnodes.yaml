version: '2.1'
services:
  alien-fullclient-node:
    user: root
    container_name: alien-fullclient-node
    volumes:
      - ../node/alien-0/data:/opt/besu/data
      - ../genesis:/opt/besu/genesis
    image: hyperledger/besu:24.5.2-amd64
    entrypoint:
      - /bin/bash
      - -c
      - besu --genesis-file=genesis/genesis.json  --rpc-http-port=8545 --p2p-port=30303 --rpc-http-enabled --sync-mode=FULL --bootnodes=<ENODE> --data-path=data
    ports:
      - "8551:8545"
      - "30309:30303"
    networks:
      alien_network:
    restart: always

  alien-lightclient-node:
    user: root
    container_name: alien-lightclient-node
    volumes:
      - ../node/alien-1/data:/opt/besu/data
      - ../genesis:/opt/besu/genesis
    image: hyperledger/besu:24.5.2-amd64
    entrypoint:
      - /bin/bash
      - -c
      - besu --genesis-file=genesis/genesis.json --rpc-http-port=8545 --p2p-port=30303 --rpc-http-enabled --sync-mode=FAST --bootnodes=<ENODE> --data-path=data
    ports:
      - "8552:8545"
      - "30310:30303"
    networks:
      alien_network:
    restart: always

networks:
  alien_network:
    external: true