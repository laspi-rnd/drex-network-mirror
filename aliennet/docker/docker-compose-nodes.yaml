version: '2.1'
services:
  alien-node-1:
    user: root
    container_name: alien-node-1
    volumes:
      - ../node/besu-1/data:/opt/besu/data
      - ../genesis:/opt/besu/genesis
    image: hyperledger/besu:24.5.2-amd64
    entrypoint:
      - /bin/bash
      - -c
      - besu --data-path=data  --rpc-http-port=8550 --p2p-port=30308 --genesis-file=genesis/genesis.json --bootnodes=enode://b977813638eec3784daac7f7d5b52731ee9c2e0a4b40ffad5d3390dc1897105663325d28ba204447c90ca0db204e2dcb8026b8d477cbe1291acf1e8dcce630e8@172.19.0.2:30307 --rpc-http-enabled --rpc-http-api=ETH,NET,QBFT --host-allowlist="*" --rpc-http-cors-origins="all"
    ports:
      - "8550:8550"
      - "30308:30308"
    networks:
      alien_network:
    restart: always

networks:
  alien_network:
    external: true