version: '2.1'
services:
  alien-node-1:
    user: root
    container_name: alien-node-1
    volumes:
      - ../node/besu-1/data:/opt/besu/data
      - ../genesis:/opt/besu/genesis
    image: hyperledger/besu:24.5.2-amd64
    entrypoint:
      - /bin/bash
      - -c
      - besu --data-path=data  --rpc-http-port=8550 --p2p-port=30308 --genesis-file=genesis/genesis.json --bootnodes=enode://c6de0814ad5ad50ffb06dacefba5362613ca49939a359b9b0d6f9426836d6dcc5b1d5468ee429d622118f66d5ee5293298ca3b2a5dcccbc641b28475eafb0932@172.18.0.2:30307 --rpc-http-enabled --rpc-http-api=ETH,NET,QBFT --host-allowlist="*" --rpc-http-cors-origins="all"
    ports:
      - "8550:8550"
      - "30308:30308"
    networks:
      alien_network:
    restart: always

networks:
  alien_network:
    external: true