version: '2.1'
services:
  alien-node-1:
    user: root
    container_name: alien-node-1
    volumes:
      - ../node/besu-1/data:/opt/besu/data
      - ../genesis:/opt/besu/genesis
    image: hyperledger/besu:latest
    entrypoint:
      - /bin/bash
      - -c
      - besu --data-path=data  --rpc-http-port=8550 --p2p-port=30308 --genesis-file=genesis/genesis.json --bootnodes=enode://1994497ea3997938ec4f2ef9856ac240d6aa0cfc9b44a810efbd59347c2f27eb57fbd8d6c0c0027ad31adf2f467c2fda22211cfd277a571aaa587607091ce525@172.19.0.2:30307 --rpc-http-enabled --rpc-http-api=ETH,NET,QBFT --host-allowlist="*" --rpc-http-cors-origins="all"
    ports:
      - "8550:8550"
      - "30308:30308"
    networks:
      alien_network:
    restart: always

networks:
  alien_network:
    external: true