version: '2.1'
services:
  alien-node-1:
    user: root
    container_name: alien-node-1
    volumes:
      - ../node/besu-1/data:/opt/besu/data
      - ../genesis:/opt/besu/genesis
    image: hyperledger/besu:latest
    entrypoint:
      - /bin/bash
      - -c
      - besu --data-path=data  --rpc-http-port=8550 --p2p-port=30308 --genesis-file=genesis/genesis.json --bootnodes=enode://79cc84fe8fda4e4c02f30f65de2002f31b2075490f3ebf903ab96deecc55be666aa89b1c13c2b4150471e698565e714f126e4b2afb0be3351c1eb639baaa3f04@172.19.0.2:30307 --rpc-http-enabled --rpc-http-api=ETH,NET,QBFT --host-allowlist="*" --rpc-http-cors-origins="all"
    ports:
      - "8550:8550"
      - "30308:30308"
    networks:
      alien_network:
    restart: always

networks:
  alien_network:
    external: true