version: '2.1'
services:
  alien-fullclient-node:
    user: root
    container_name: alien-fullclient-node
    volumes:
      - ../node/alien-0/data:/opt/besu/data
      - ../genesis:/opt/besu/genesis
    image: hyperledger/besu:24.5.2-amd64
    entrypoint:
      - /bin/bash
      - -c
      - besu --genesis-file=genesis/genesis.json  --rpc-http-port=8551 --p2p-port=30309 --rpc-http-enabled --sync-mode=FULL --bootnodes=enode://b977813638eec3784daac7f7d5b52731ee9c2e0a4b40ffad5d3390dc1897105663325d28ba204447c90ca0db204e2dcb8026b8d477cbe1291acf1e8dcce630e8@172.19.0.2:30307 --data-path=data
    ports:
      - "8551:8551"
      - "30309:30309"
    networks:
      alien_network:
    restart: always

  alien-lightclient-node:
    user: root
    container_name: alien-lightclient-node
    volumes:
      - ../node/alien-1/data:/opt/besu/data
      - ../genesis:/opt/besu/genesis
    image: hyperledger/besu:24.5.2-amd64
    entrypoint:
      - /bin/bash
      - -c
      - besu --genesis-file=genesis/genesis.json --rpc-http-port=8552 --p2p-port=30310 --rpc-http-enabled --sync-mode=FAST --bootnodes=enode://b977813638eec3784daac7f7d5b52731ee9c2e0a4b40ffad5d3390dc1897105663325d28ba204447c90ca0db204e2dcb8026b8d477cbe1291acf1e8dcce630e8@172.19.0.2:30307 --data-path=data
    ports:
      - "8552:8552"
      - "30310:30310"
    networks:
      alien_network:
    restart: always

networks:
  alien_network:
    external: true