version: '2.1'
services:
  alien-node-0:
    user: root
    container_name: alien-node-0
    volumes:
      - ../node/besu-0/data:/opt/besu/data
      - ../genesis:/opt/besu/genesis
    image: hyperledger/besu:latest
    entrypoint:
      - /bin/bash
      - -c
      - besu --data-path=data --genesis-file=genesis/genesis.json --min-gas-price=0 --rpc-http-enabled --rpc-http-api=ETH,NET,QBFT --host-allowlist="*" --rpc-http-cors-origins="all" --metrics-enabled --metrics-host=alien-node-0
    ports:
      - "8549:8545"
      - "30307:30303"
      - "9546:9545"
    networks:
      alien_network:
    restart: always

networks:
  alien_network:
    external: true